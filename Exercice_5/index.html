<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="jquery-2.2.4.js"></script>
  <title>Exercice 5</title>
</head>
<body>
  <form>
    <label for="nom">Nom : </label><input type="text" name="nom" value="" id="nom" />
    <label for="prenom">Prénom : </label><input type="text" name="prenom" value="" id="prenom" />
    <button type="button" name="button" >Envoyer</button>
  </form>
  <script>
  /*Déclaration des div input suivie des fonctions gain ou perte de focus.*/
  $('input').focus(function () {
      $('input').css('border', '1px solid green');
  });
  $('input').blur(function () {
      $('input').css('border', '1px solid red');
  });
  </script>
</body>
</html>
